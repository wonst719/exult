name: ci-msvc

on:
  workflow_dispatch:
  push:
    paths:
      - "**"
      - "!android/**"
      - "!docs/**"
      - "!**Makefile**"
      - "!ios/**"
      - "!macosx/**"
      - "!AUTHORS"
      - "!ChangeLog"
      - "!COPYING"
      - "!FAQ"
      - "!INSTALL"
      - "!NEWS"
      - "!**README**"
      - "!**.ico"
      - "!**.md"
      - "!**.png"
      - "!**.txt"
      - "!.clang*"
      - "!.gitignore"
      - "!.gitattributes"
      - "!.github/workflows/*"
      - ".github/workflows/ci-msvc.yml"
  pull_request:
    paths:
      - "**"
      - "!android/**"
      - "!docs/**"
      - "!**Makefile**"
      - "!ios/**"
      - "!macosx/**"
      - "!AUTHORS"
      - "!ChangeLog"
      - "!COPYING"
      - "!FAQ"
      - "!INSTALL"
      - "!NEWS"
      - "!**README**"
      - "!**.ico"
      - "!**.md"
      - "!**.png"
      - "!**.txt"
      - "!.clang*"
      - "!.gitignore"
      - "!.gitattributes"
      - "!.github/workflows/*"
      - ".github/workflows/ci-msvc.yml"
  
env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: msvcstuff\vs2019

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

  BUILD_CONFIGURATION_ES: Debug

  #platform
  BUILD_PLATFORM: x64

  BUILD_PLATFORM_ES: x64

  BUILD_PROJECTS: Exult

  BUILD_PROJECTS_ES: exult_studio

  VCPKGCACHE_PATH: msvcstuff\vs2019\vcpkg_installed
  
  VCPKGCACHE_PATH_ES: msvcstuff\vs2019\exult_studio\vcpkg_installed

  TARGET_VCPKG_MANIFEST_INSTALL: VcpkgInstallManifestDependencies

  #No automatic binary caching until microsoft fixes it
  VCPKG_BINARY_SOURCES: "clear"

 
  VCPKG_DOWNLOADS: ${{format('{0}\msvcstuff\vcpkg\downloads', github.workspace) }}
  VCPKG_DOWNLOADS_CACHE_PATH: msvcstuff\vcpkg\downloads

  #Set vcpkg to download assets using curl
  X_VCPKG_ASSET_SOURCES: x-script,curl -L {url} --output {dst} --ssl-no-revoke --retry-all-errors --retry-delay 3 --retry-max-time 60
permissions:
  contents: read

jobs:
  ci-msvc:

    runs-on: windows-2022
    if: ${{ github.repository_owner == 'exult' || github.repository_owner == 'wench' }}
 

    steps:
    - uses: actions/checkout@v4
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Setup vcpkg for Exult
      working-directory: ${{env.GITHUB_WORKSPACE}}     
      run: |
        $vcpkg_json = Get-Content msvcstuff\vs2019\vcpkg.json -Raw | ConvertFrom-Json
        cd $Env:VCPKG_INSTALLATION_ROOT
        git fetch
        git checkout -f --detach $vcpkg_json.'builtin-baseline'
        .\bootstrap-vcpkg.bat
        ./vcpkg integrate install
        ('VCPKG_REV='+$vcpkg_json.'builtin-baseline')|Out-File -Append -NoNewLine ${{ github.env }}
        Remove-Item "$Env:VCPKG_DOWNLOADS" -force -recurse -ErrorAction Ignore
        New-Item -ItemType Directory "$Env:VCPKG_DOWNLOADS"  -ErrorAction Ignore

    - name: Restore VCPKG packages for Exult from Cache 
      uses: actions/cache/restore@v4
      id: exult-vcpkg-cache-restore
      with:
        path: |
          ${{env.VCPKGCACHE_PATH}}
          ${{env.VCPKG_DOWNLOADS_CACHE_PATH}}
        # Use the git rev hash of vcpkg in the cache key because things are not 
        # entirely compatible between versions
        key: exult-vcpkg-packages-${{env.VCPKG_REV}}-${{github.sha}}-${{github.run_attempt}}
        restore-keys: |
          exult-vcpkg-packages-${{env.VCPKG_REV}}
          exult-vcpkg-packages

      # If cache was restored from a different VCPKG_REV, try to clear the download cache of stale files
      # do this by Setting the LastAccessTime to Jan 1 2000 before building and then after building before saving
      # the cache delete any download files that were not acessed by the build and didn't have their access time changed
    - name: Init Clearing Stale Files In Download Cache
      if: ${{!contains( steps.exult-vcpkg-cache-restore.outputs.cache-matched-key, env.VCPKG_REV)}}
      run: |
          # first remove the tools directory as its too difficult to workout whichh tools are stale.
          # Vcpkg will recreate it from downloaded files as needed or download the tool again if the download file wasn't cached for some reason
          # If a tool fails to download after a baseline update I'd just rerun the workflow till it succeeds
          Remove-Item "$Env:VCPKG_DOWNLOADS\tools" -force -recurse -ErrorAction Ignore       
          #disable filesystems auto updating last access time while I'm manually setting it for each file
          fsutil behavior set disablelastaccess 1
          #object representing a date long ago.
          $longago = [DateTime]::Parse("2000-01-01") 
          get-ChildItem $Env:VCPKG_DOWNLOADS -filter *.* -File | ForEach-Object { $_.LastAccessTimeUTC = $longago; $_.Name }
          # renable filesystem auto updating last access time 
          fsutil behavior set disablelastaccess 0

    - name: Install VCPKG packages for Exult
      continue-on-error: true
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
          msbuild /v:${{ runner.debug =='1' && 'detailed' || 'normal' }} /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.BUILD_PLATFORM}} ${{env.SOLUTION_FILE_PATH}}\Exult.vcxproj /t:${{env.TARGET_VCPKG_MANIFEST_INSTALL}}

    - name: Actually Clearing Stale Files In Download Cache
      if: ${{!contains( steps.exult-vcpkg-cache-restore.outputs.cache-matched-key, env.VCPKG_REV)}}
      run: |
          #object representing a date long ago.
          $longago = [DateTime]::Parse("2000-01-01") 
          #delete all files in download directory where LastAccessTime is equal to $longago
          get-ChildItem $Env:VCPKG_DOWNLOADS -file |where LastAccessTimeUTC -EQ $longago| Remove-Item -Force -Verbose

    - name: Save VCPKG packages for Exult to cache
      id: exult-vcpkg-cache-save
      uses: actions/cache/save@v4
      with:
        path: |
          ${{env.VCPKGCACHE_PATH}}
          ${{env.VCPKG_DOWNLOADS_CACHE_PATH}}
        key: exult-vcpkg-packages-${{env.VCPKG_REV}}-${{github.sha}}-${{github.run_attempt}}
  
    - name: Build Exult
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /v:${{ runner.debug =='1' && 'detailed' || 'normal' }} /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.BUILD_PLATFORM}} ${{env.SOLUTION_FILE_PATH}} /t:${{env.BUILD_PROJECTS}}

