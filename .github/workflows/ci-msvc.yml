    - name: Restore VCPKG packages for Exult from Cache 
      uses: actions/cache/restore@v4
      id: exult-vcpkg-cache-restore
      with:
        path: |
          ${{env.VCPKGCACHE_PATH}}
          ${{env.VCPKG_DOWNLOADS_CACHE_PATH}}
        key: exult-vcpkg-packages-${{env.VCPKG_REV}}-${{github.sha}}-${{github.run_attempt}}
        restore-keys: |
          exult-vcpkg-packages-${{env.VCPKG_REV}}
          
    - name: Build exult_studio
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
       msbuild /v:${{ runner.debug =='1' && 'detailed' || 'normal' }} /m /p:Configuration=${{env.BUILD_CONFIGURATION_ES}} /p:Platform=${{env.BUILD_PLATFORM_ES}} ${{env.SOLUTION_FILE_PATH}} /t:${{env.BUILD_PROJECTS_ES}}      

    - name: Actually Clearing Stale Files In Download Cache
      if: ${{!contains( steps.studio-vcpkg-cache-restore.outputs.cache-matched-key , env.VCPKG_REV)}}
      run: |
          #object representing a date long ago.
          $longago = [DateTime]::Parse("2000-01-01") 
          #delete all files in download directory where LastAccessTime is equal to $longago
          get-ChildItem $Env:VCPKG_DOWNLOADS -file |where LastAccessTimeUTC -EQ $longago| Remove-Item -Force -Verbose

    - name: Save Studio VCPKG packages to cache
      if: always() 
      id: studio-vcpkg-cache-save
      uses: actions/cache/save@v4
      with:
        path: |
          ${{env.VCPKGCACHE_PATH_ES}}
          ${{env.VCPKG_DOWNLOADS_CACHE_PATH}}
        key: studio-vcpkg-packages-${{env.VCPKG_REV}}-${{github.sha}}-${{github.run_attempt}}
  notify:
    name: Exult-CI (IRC & Discord notification)
    runs-on: ubuntu-latest
    continue-on-error: true
    needs:
      - ci-msvc
    if: ${{ always() && (github.repository_owner == 'exult' && github.event_name == 'push') }}
    steps:
      - name: IRC success notification (ircs://irc.libera.chat:6697/#exult)
